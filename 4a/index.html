<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Website</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Mobile Website</h1>
    </div>

    <div role="main" class="ui-content">
      <p>Welcome to our mobile website!</p>
      <a href="#about" class="ui-btn ui-btn-b">About Us</a>
      <a href="#contact" class="ui-btn ui-btn-b">Contact Us</a>
    </div>

    <div data-role="footer">
      <h4>&copy; 2024 Mobile Website</h4>
    </div>
  </div>

  <div data-role="page" id="about">
    <div data-role="header">
      <h1>About Us</h1>
      <a href="#home" data-rel="back" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">Back</a>
    </div>

    <div role="main" class="ui-content">
      <p>This is the about page of our mobile website.</p>
    </div>

    <div data-role="footer">
      <h4>&copy; 2024 Mobile Website</h4>
    </div>
  </div>

  <div data-role="page" id="contact">
    <div data-role="header">
      <h1>Contact Us</h1>
      <a href="#home" data-rel="back" class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left">Back</a>
    </div>

    <div role="main" class="ui-content">
      <p>Contact us via email: contact@example.com</p>
    </div>

    <div data-role="footer">
      <h4>&copy; 2024 Mobile Website</h4>
    </div>
  </div>

</body>
</html>
